<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Task name</th>
    <th>Start time</th>
    <th>Duration</th>
    <th>June 3 June 4 June 5 June 6 June 7</th>
  </tr>
  </thead>
  <tbody>

    <td>{{task.created}}</td>
    <td>{{task.estimated}}</td>
    <td>{{task.estimated}}</td>
  </tr>

  </tbody>
</table>
